<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test with Images</title>
</head>
<body>
    <h1>Testing Load and Images</h1>
    <p>Here's an image beeing loaded from the same folder:</p>
    <img src="html-logo-200.PNG" alt="HTML5 Logo">
    <p>But you can also load an image from a different folder:</p>
    <img src="images/css-logo-200.PNG" alt="CSS3 Logo">
    <p>And finally, an image beeing loaded form a URL:</p>
    <img src="https://img.icons8.com/color/512/javascript.png" alt="JavaScript">
    <img src="" alt="">
</body>
</html>
