<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center; /* Horizontal Alignment */
            vertical-align: midle; /* Vertical Alignment */
        }

        .number {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>My First Table</h1>
    <!--
        (simple) TABLE HIERARCHY:
        - TABLE
            - TABLE ROWS
                - TABLE HEADER
                   - TABLE DATA
    -->
    <table>
        <tr> <!--First Row-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!--Second Row-->
            <td>A2</td>
            <td>B2</td>
            <td class="number">C2</td>
        </tr>
        <tr> <!--Third Row-->
            <td>A3</td>
            <td>B3</td>
            <td class="number">C3</td>
        </tr>
        <tr> <!--Fourth Row-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
