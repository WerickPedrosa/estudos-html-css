<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient in CSS3</title>

    <style>
        * { /* Global Selector of CSS */
            height: 100%;
        }

        body {
            background-image: linear-gradient(45deg, #5160D0, #9D35B2, #D92E7D, #F9792A, #FED373);
            background-attachment: fixed;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Testing Gradient</h1>
</body>
</html>
