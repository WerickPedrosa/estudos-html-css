<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        h1 {
            background-color: lightcoral;

            height: 300px;
            width: 300px;

            border: 10px solid darkred;

            padding: 10px 20px;

            margin: 10px auto 40px auto;

            outline: 5px dashed lightcoral
        }

        a {
            border: 10px solid blue;
            
            padding: 10px 10px;
        }
    </style>
</head>
<body>
    <h1>Block-Level Example</h1>
    <p>Paragraphs are also a Block-Level example, but the <a href="h">links are an example of a Inline-Level box.</a> Let's see how all of this works!</p>
</body>
</html>
