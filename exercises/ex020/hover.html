<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Example</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover {
            color: red;
        }
        
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 120px;
        }
    </style>
</head>
<body>
    <h1>Hover Example</h1>
    <p>Mouse over the text below:</p>
    <div>
        Mouse over here!
        <p>HIDDEN TEXT...</p>
    </div>
    <p>Example End.</p>
</body>
</html>
