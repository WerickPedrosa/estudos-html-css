<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScripts</title>
    <style>
        body {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicked()">Click Me!</a>
    <div id="exit"></div>

    <script>
        function clicked() {
            s = window.document.getElementById("exit")
            s.innerHTML += '<p>You Clicked!<p>'
        }
    </script>
</body>
</html>
