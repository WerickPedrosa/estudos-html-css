<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Part 3</title>
</head>
<body>
    <h1>Forms Test</h1>
    <form action="register.php" method="get" autocomplete="on">
        <p>
            <label for="iname">Name: </label>
            <input type="text" name="name" id="iname" required maxlength="30" placeholder="Full Name" autocomplete="name">
        </p>
        <p>
            <label for="iaverage">Average: </label>
            <input type="number" name="average" id="iaverage" required min="0" max="10" placeholder="0-10" step="0.1">
        </p>
        <p>
            <label for="imonth">School Period: </label>
            <input type="month" name="month" id="imonth" value="2025-06">
        </p>
        <p>
            <label for="iday">Exam Day: </label>
            <input type="date" name="Day" id="iday" value="2025-06-06">
        </p>
        <p>
            <label for="itime">Exam Time:  </label>
            <input type="time" name="time" id="itime">
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
