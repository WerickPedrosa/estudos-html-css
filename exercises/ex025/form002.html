<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Part 02</title>
</head>
<body>
    <h1>Form Test</h1>
    <form action="register.php" method="post" autocomplete="on">
        <p>
            <label for="iuser">User: </label>
            <input type="text" name="user" id="iuser" required minlength="5" maxlength="20" size="15" placeholder="Username" autocomplete="username">
        </p>
        <p>
            <label for="ipass">Password: </label>
            <input type="password" name="pass" id="ipass" required minlength="8" maxlength="15" size="10" placeholder="Min. 8 letters" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clear">
        </p>
    </form>
</body>
</html>
