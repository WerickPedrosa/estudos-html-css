<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Part 06</title>
</head>
<body>
    <h1>Even More Forms!!!</h1>
    <form action="register.php" method="post" autocomplete="on">
        <p>
            <label for="icolor">Color: </label>
            <input type="color" name="color" id="icolor" value="#00ff00">
        </p>

        <p>
            <label for="ilevel">Level of Satisfaction: </label>
            <input type="range" name="level" id="ilevel" min="1" max="10" value="8">
        </p>

        <!--Always Use POST for files-->
        <p>
            <label for="iphoto">Profile Picture: </label>
            <input type="file" name="photo" id="iphoto">
        </p>

        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
