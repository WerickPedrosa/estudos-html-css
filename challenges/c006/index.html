<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>HTML Tags</title>
</head>
<body>
    <h1>Some HTML Tags</h1>
    <p>
        In HTML5, we can add the elements of the following list. Mouse over the terms to discover wich tag should be used in each case.
    </p>
    <ul>
        <li><abbr title="&lt;p&gt;">Paragraph</abbr></li>
        <li><abbr title="&lt;h1&gt; to &lt;h6&gt;">Titles</abbr></li>
        <li><abbr title="&lt;img&gt;">Images</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abbreviations</abbr></li>
        <li><abbr title="&lt;code&gt;">Source-Codes</abbr></li>
        <li><abbr title="&lt;ol&gt;">Ordered Lists</abbr></li>
        <li><abbr title="&lt;ul&gt;">Unordered Lists</abbr></li>
        <li><abbr title="&lt;a&gt;">Links</abbr></li>
    </ul>
</body>
</html>
